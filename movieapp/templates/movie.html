{% extends 'layout.html' %}

{% block title %}
  <title>{{movie.name}}</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }
        .iframe-container iframe {
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;

        }
    </style>

{% endblock %}

{% block content %}

<div class="container">
    <div class="card" style="width: 100%">
     <div class="iframe-container">
         <iframe 
            src="//www.youtube.com/embed/{{ movie.trailer }}" 
            frameborder="1"
            allowfullscreen
         >

         </iframe>
     </div>
    <div class="card-body">
      <p class="card-text">{{ movie.description }}}</p>
    </div>
    </div>


</div>

    
 
{% endblock %}
